<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WheelWise</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="favicon/Gemini_Generated_Image_ma6v9sma6v9sma6v-removebg-preview.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body class="body bg-dark-custom">
    <!-- Navbar starts here -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <h1 class="header-title">WheelWise</h1>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <select
          class="form-select"
          aria-label="Default select example"
          id="brand"
        ></select>

        <select
          class="form-select"
          aria-label="Default select example"
          id="model"
        ></select>

        <button class="btn btn-outline-warning" id="btnn">Search</button>
        <button class="btn btn-outline-warning" id="btnn1">Clear Search</button>
      </div>
    </nav>

    <!-- Navbar ends here -->
    <div class="banner">
      <div class="banner-content">
        <img
          src="favicon/Gemini_Generated_Image_ma6v9sma6v9sma6v-removebg-preview.png"
          alt="WheelWise Logo"
          class="banner-logo"
        />
      </div>
    </div>

    <div id="selectedCar"></div>
    <main
      class="main d-flex"
      style="flex-wrap: wrap; justify-content: center"
    ></main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
